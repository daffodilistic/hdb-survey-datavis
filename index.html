<!DOCTYPE html>
<html>

<head>
    <title>HDB Survey Data Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- MapLibre -->
    <script src='//unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js'></script>
    <link href='//unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css' rel='stylesheet' />
    <!-- TurfJS -->
    <script src='//cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js'></script>
    <!-- Axios -->
    <script src="//cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>
    <!-- Luxon -->
    <script src="//cdn.jsdelivr.net/npm/luxon@2.1.1/build/global/luxon.min.js"></script>
    <!-- VueJS -->
    <script src="//cdn.jsdelivr.net/npm/vue@3.2.23/dist/vue.global.js"></script>
    <!-- App Code -->
    <script type="module" src="index.js" defer></script>
    <style>
        body {
            background-color: aliceblue !important;
        }

        .h-map {
            height: 40em;
        }

        @media (min-width: 768px) {
            .h-map {
                height: 55em;
            }
        }
    </style>
</head>

<body>
    <div id="vueApp" class="container">
        <h3 class="fw-bold text-center mt-3 mb-3">HDB Survey Data Visualization</h3>
        <hr>
        <div class="row my-3">
            <div class="col">
                <h4 class="fw-bold">Survey Data</h4>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h5 class="fw-bold">Date Range</h5>
                <input min="0" v-model="selectedDateIndex" v-bind:max="dateRange.length - 1"
                    :key="'dateRange-' + dateRange.length" id="dateRange" class="form-range" type="range">
            </div>
            <div class="col col-md-2 d-grid">
                <button class="btn btn-secondary my-auto">
                    <h5 class="my-auto">${ displayDate() }</h5>
                </button>
            </div>
            <div class="col col-md-2 d-grid">
                <button v-on:click="loadSurveyData()" class="btn btn-primary btn-block">
                    <h4 class="my-auto">Load Data</h4>
                </button>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <h4 class="fw-bold">Spatial View</h4>
                <div id='map' class="h-map w-100"></div>
            </div>
        </div>
    </div>
</body>
</html>
